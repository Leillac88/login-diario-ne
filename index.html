<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina de login segura e elegante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyboards" content="login, acesso, segurança, conta">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login | Diário do Nordeste</title>
</head>
<body>
    <main class="login-container">
        <header>
            <h1 class="login-title">Login</h1>
        </header>

        <form action="/login" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
            </div>

            <div class="button-details">
                <button class="enter-button">Acessar</button>
            </div>

            <div class="new-forget">
                <a class="new" href="/criar-login">Já é assinante e não tem login?</a>
                <a class="forget" href="/recuperar-senha">Esqueceu a senha?</a>
            </div>
        </form>

    </main>
</body>
</html>
